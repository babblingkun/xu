<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Mi Bunny Store</title>
    <style>
        :root {
            --xiaomi-orange: #FF6700;
            --bg-gray: #f7f7f7;
            --text-dark: #333333;
        }

        body {
            font-family: "Arial", "Helvetica Neue", Helvetica, sans-serif;
            background-color: var(--bg-gray);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: var(--text-dark);
        }

        .container {
            background: #ffffff;
            width: 90%;
            max-width: 420px;
            padding: 40px 24px;
            border-radius: 28px; /* Xiaomi style rounded corners */
            box-shadow: 0 10px 40px rgba(0,0,0,0.06);
            text-align: center;
        }

        .logo-area {
            width: 60px;
            height: 60px;
            background-color: var(--xiaomi-orange);
            border-radius: 18px;
            margin: 0 auto 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
            font-size: 24px;
        }

        h1 {
            font-size: 20px;
            margin-bottom: 12px;
            font-weight: 600;
        }

        p {
            font-size: 14px;
            color: #757575;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .url-preview {
            background: #fff5ef;
            color: var(--xiaomi-orange);
            padding: 12px;
            border-radius: 12px;
            font-size: 13px;
            word-break: break-all;
            margin-bottom: 30px;
            border: 1px solid #ffdecb;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn-primary {
            background-color: var(--xiaomi-orange);
            color: white !important;
            text-decoration: none;
            padding: 16px;
            border-radius: 30px;
            font-weight: bold;
            font-size: 16px;
            transition: background 0.3s;
        }

        .btn-primary:hover {
            background-color: #f55f00;
        }

        .btn-secondary {
            color: #757575;
            text-decoration: none;
            font-size: 14px;
            padding: 10px;
        }

        .btn-secondary:hover {
            color: var(--text-dark);
        }

    </style>
</head>
<body>

<div class="container">
    <div class="logo-area">徐军</div>
    
    <h1>Go DHGate!!</h1>
    <p><strong>To Mitu Fan</strong>,DHGate link was too long, so I shortened it</p>
    <p>have problems, pls DM me TikTok</p>
    
    <div class="url-preview">
        dhgate.com/product/mi-bunny-plush-doll...
    </div>

    <div class="btn-group">
        <a href="https://www.dhgate.com/product/mi-bunny-plush-doll-classic-rabbit-soft-stuffed/637222948.html?dspm=pcjp.orders.astab.1.95W6RJLJh0WMv9EIX23l&resource_id&skuId=809922853012611072" class="btn btn-primary">Go to Store</a>
    </div>
</div>

</body>
</html>
